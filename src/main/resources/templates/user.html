<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalle de usuario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Detalle de usuario</h1>
    <p><strong>Usuario:</strong> <span th:text="${user.name}">Usuario</span></p>
    <p><strong>Edad:</strong> <span th:text="${user.age}">Edad</span></p>
    <p><strong>Email:</strong> <span th:text="${user.email}">Email</span></p>
    <p><strong>Sexo:</strong> <span th:text="${user.gender}">Sexo</span></p>
</div>
</body>
</html>
